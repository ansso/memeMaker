<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="resetsheet" href="reset.css"/>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500&family=Open+Sans:wght@300;400;500&family=Taviraj:ital,wght@0,100;0,900;1,300;1,400;1,700&display=swap');
        </style>

    <div class="site-title">
    <header>👻 Meme Maker 🦝</header>
     </div>

     <div class = "all">
    <canvas></canvas>

    <div class="color-options">
        <input type="color" id="color"/>

    <div
    class="color-option"
    style="background-color: #3498db"
    data-color="#3498db"
    ></div>
    <div
    class="color-option"
    style="background-color: #34495e"
    data-color="#34495e"
    ></div>
    <div
    class="color-option"
    style="background-color: #27ae60"
    data-color="#27ae60"
    ></div>
    <div
    class="color-option"
    style="background-color: #8e44ad"
    data-color="#8e44ad"
    ></div>
    <div
    class="color-option"
    style="background-color: #f1c40f"
    data-color="#f1c40f"
    ></div>
    <div
    class="color-option"
    style="background-color: #e74c3c"
    data-color="#e74c3c"
    ></div>
    <div
    class="color-option"
    style="background-color: #95a5a6"
    data-color="#95a5a6"
    ></div>
    <div
    class="color-option"
    style="background-color: #e67e22"
    data-color="#e67e22"
    ></div>
     </div>
    <div class="btns">
        <input id="line-width" type="range" min ="1" max ="10" value="5"/>  
    <button id="mode-btn">🍤 Fill</button>
    <button id="destroy-btn">❌ Destroy</button>
    <button id="eraser-btn">💌 Eraser</button>
    <label for="file">
       🥨 Add Photo
        <input type="file" accpet = "image/*" id="file" />
    </label>
    <input type="text" placeholder="Add text here!" id="text"/>
    <button id="save-btn">🍔 SAVE</button>
     </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
